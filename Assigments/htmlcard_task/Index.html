<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Task</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="heading">
        <h1>Profile</h1>
    </div>

    <div class="container">
        <div class="left-container">
            <img class="profile" src="./Images/profile.jpg" alt="profilePicture"/>
        </div>

        <div class="right-container">
            <div class="right thanks">
                <div class="boldtext">Say thanks
                <img class="handraise" src="./Images/raising-hands.png" alt="handraise">
                </div>
                <img class="closeicon" src="./Images/close.png" alt="close"/>
            </div>
            <div class="right shoutout">
                <p class="text">Give a shoutout to <span class="highlight">Austin Wade</span> on social or <span class="break"><br/></span> copy the text below to attribute.</p>
            </div>
            <div class="right social-media">
                <div>
                    <img class="links" src="./Images/link.png" alt="linkicon"/>
                </div>
                <div>
                    <img class="facebook" src="./Images/facebook.png" alt="facebook"/>
                </div>
                <div>
                    <img class="twitter" src="./Images/twitter.png" alt="twitter"/>
                </div>
                <div>
                    <img class="pinterest" src="./Images/pinterest.png" alt="pinterest"/>
                </div>
                <div>
                    <img class="email" src="./Images/email.png" alt="email"/>
                </div>
            </div>
            <div class="right photoby">
                <p class="text">Photo by <span class="highlight">Austin Wade</span> on <span class="highlight">Unsplash</span></p>
                <img class="copy" src="./Images/content-copy.png" alt="copy">
            </div>

        </div>
        
    </div>
</body>
</html>
