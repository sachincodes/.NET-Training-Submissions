<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
            <div class="close">
                <img src="./img/close.jpg" alt="Close">
              </div>
            <div class="image">
                <img src="./img/user.jpg" alt="User">
            </div>
            <div class="card">
                <h4>Say thanks <img src="./img/thank.png" alt="icons" height="28px" width="30px"></h4>
                <p class="text">
                    Give a shoutout to <a href="#">Austin Wade</a> on social or copy the text below to attribute.
                </p>
                <div class="SocialLinks">
                    <div class="SocialLink" id="Social-icon1">
                        <a href="#"><img src="./img/icon.jpg" alt=""></a>
                    </div>
                    <div class="SocialLink" id="Social-icon2">
                        <a href="https://www.facebook.com/" ><img src="./img/facebook.png" alt="facebook"></a>
                    </div>
                    <div class="SocialLink" id="Social-icon3">
                        <a href="https://twitter.com/" ><img src="./img/twitter.jpg" alt="twitter"></a>
                    </div>
                    <div class="SocialLink" id="Social-icon4">
                        <a href="https://in.pinterest.com/" ><img src="./img/pinterest.jpg" alt="pinterest"></a>
                    </div>
                    <div class="SocialLink" id="Social-icon5">
                        <a href="https://mail.google.com/" ><img src="./img/mail.png" alt="mail"></a>
                    </div>
                </div>
                <div class="copy">
                    <label >Photo by <a href="#">Austin Wade</a> on <a href="#">Unsplash</a></label>
                    <button class="copy-icon"><img src="./img/copy.jpg" ></button>
                </div>
            </div>
    </div>
</body>
</html>
