<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <figure>
                <img class="user" src="/images/user.jpg" alt="image" />
            </figure>
        </div>
        <div class="right">
            <div class="right-container div1">
                <div class="text">
                    <p class="bold-text">Say Thanks</p>
                    <img class="hands" src="/images/icons8-raising-hands-48.png" alt="link">
                </div>
                <div class="close">
                    <img class="close-icon" src="/images/icons8-close-30.png" alt="link">
                </div>
            </div>
            <div class="right-container div2">
                <p class="text-value">Give a shoutout to <span class="highlight">Austin Wade</span> on social or <span
                        class="break"> <br /></span> the text below to attribute.</p>
            </div>
            <div class="right-container div3">
                <div class="social">
                    <img class="link" src="/images/icons8-link-64.png" alt="link">
                </div>
                <div class="social">
                    <img class="facebook" src="/images/icons8-facebook-48.png" alt="link">
                </div>
                <div class="social ">
                    <img class="twitter" src="/images/icons8-twitter-48.png" alt="link">
                </div>
                <div class="social ">
                    <img class="pinterest" src="/images/icons8-pinterest-48.png" alt="link">
                </div>
                <div class="social ">
                    <img class="email" src="/images/icons8-mail-30.png" alt="link">
                </div>
            </div>
            <div class="right-container div4">
                <div class="photoBy">
                    <p class="text-value">Photo by <span class="highlight">Austin Wade</span> on <span
                            class="highlight">Unsplash</span></p>
                </div>
                <div class="copy">
                    <img class="copy-icon" src="/images/icons8-copy-24.png" alt="link">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
