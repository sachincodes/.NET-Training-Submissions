<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./html-task2.css">
</head>
<body>
    <div class="container">
        <div class="item" id="item-1">
            <div class="close-icon">
                <img src="./img/close1437.jpg" alt="Close Icon">
              </div>
            <div class="image-box">
                <img src="./img/man.jpg" alt="User Pic" width="150" height="170" class="img-style">
            </div>
            <div class="detail-box">
                <h4 class="design">Say thanks <img src="./img/6.png" alt="icons" height="28px" width="30px"></h4>
                <p class="description">
                    Give a shoutout to <a href="#">Austin Wade</a> on social or copy the text below to attribute.
                </p>
                <div class="icons">
                    <div class="icon" id="icon1">
                        <a href="#"><img src="./img/1.jpg" alt="icons"></a>
                    </div>
                    <div class="icon" id="icon2">
                        <a href="https://www.facebook.com/" target="_blank"><img src="./img/2.png" alt="icons"></a>
                    </div>
                    <div class="icon" id="icon3">
                        <a href="https://twitter.com/" target="_blank"><img src="./img/3.jpg" alt="icons"></a>
                    </div>
                    <div class="icon" id="icon4">
                        <a href="https://in.pinterest.com/" target="_blank"><img src="./img/4.jpg" alt="icons"></a>
                    </div>
                    <div class="icon" id="icon5">
                        <a href="https://mail.google.com/" target="_blank"><img src="./img/5.png" alt="icons"></a>
                    </div>
                </div>
                <div class="copy">
                    <label id="myinput">Photo by <u>Austin Wade</u> on <u>Unsplash</u></label>
                    <button class="icon"><img src="./img/7.jpg" width="25px" height="25px"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
